<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup.css">
    <script src="https://kit.fontawesome.com/7ad299e119.js" crossorigin="anonymous"></script>
    <title>Sign up</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <div class="main h-100">
        <div class="header row bg-primary align-items-center">
            <div class="col-1">
            </div>
            <div class="col-1">
                <h2 class="text-light">Fotobook</h2>
            </div>
            <div class="col-4 rounded">
                <input type="search" placeholder="Search Photo/ Album" class="w-100">
            </div>
            <div class="col-2">
                
            </div>
            <div class="col-2">

            </div>
            <div class="col-2">
                <h5 class="text-light">Login</h5>
            </div>
        </div>    
        <!-- Login Form -->
        <div class="content mt-5 d-flex justify-content-center flex-column align-items-center">
            <!-- Login Header -->
            <h1 class="text-primary mb-3">Fotobook Sign up</h1>
            <div class="form-login w-25 card bg-body-secondary p-5 ">
                
    
                <!-- Login form body -->
                <div class="form-signup mt-5">
                    <!-- First name -->
                    <div class="form-floating mb-3">
                        <input type="text" id="user-firstname" class="form-control" placeholder="First Name">
                        <label for="user-firstname" class="form-label">First Name</label>
                        
                    </div>
                    
                    
    
                    <!-- Last name -->
                    <div class="form-floating mb-3">
                        <input type="text" id="user-lastname" class="form-control" placeholder="Last Name">
                        <label for="user-lastname" class="form-label">Last Name</label>
                    </div>

                    <!-- Password -->
                    <div class="form-floating mb-3">
                        <input type="password" id="user-password" class="form-control" placeholder="Password">
                        <label for="user-password" class="form-label">Password</label>
                    </div>
                    <!-- Password confirm -->
                    <div class="form-floating mb-3">
                        <input type="password" id="user-password" class="form-control" placeholder="Password Confirmation">
                        <label for="user-password" class="form-label">Password Confirmation</label>
                    </div>
                    

                    <!-- Login button -->
                     <div class="d-flex justify-content-center mb-3">
                        <button type="button" class="btn btn-primary px-5 py-2">Sign up</button>
                     </div>
                     <div class="divider mb-3 ">
                        OR
                      </div>
                     <div class="d-flex justify-content-around mb-3">
                        <a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a>
                        <a href="#"><i class="fa-brands fa-google fa-2xl"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin fa-2xl"></i></a>

                     </div>
                    
                   
                    
                </div>
                
            </div>
 
        </div>
        
    </div>
</body>
</html>
