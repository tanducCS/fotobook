<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/../styles/new_album.css">
    <script src="https://kit.fontawesome.com/7ad299e119.js" crossorigin="anonymous"></script>
    <title>New Album</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <div class="main  bg-body-secondary">
      
        <div class="header row  align-items-center sticky-top">
            
            <div class="col-2 d-flex justify-content-center">
              <i class="fa-brands fa-square-facebook fa-2xl d-md-none" style="color: #ffffff;"></i>
              <h3 class="text-light d-none d-md-block">Fotobook</h3>
            </div>
            <div class="col-4 rounded">
                <i class="fa-solid fa-magnifying-glass fa-xl d-md-none" style="color: #ffffff;" ></i>
                <input type="search" placeholder="Search Photo/ Album" class="w-100 d-none d-md-block">
            </div>
            <div class="col-2"> 
                
            </div>
            <div class="col-2">
              <div class="d-flex flex-row align-items-center ">
                <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle me-3" style="width: 15%; min-width: 27px;" alt="Avatar" />
                <h5 class="text-white d-none d-md-block">Hieu Nguyen</h5>
              </div>
            </div>
            <div class="col-2">
                <i class="fa-solid fa-right-from-bracket fa-2xl d-md-none" style="color: #ffffff;"></i>
                <h5 class="text-light d-none d-md-block">Logout</h5>
            </div>
        </div>
        <div class="content row mt-2">
            <div class="sidebar1 col-2 mt-5 d-flex justify-content-center">
                
                <ul class="nav flex-column align-items-center position-fixed">
                  <li class="nav-item ">
                    <a class="nav-link active" aria-current="page" href="#">Feeds</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link text-black" href="#">My Photos</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link text-black" href="#">My Albums</a>
                  </li>

                </ul>
              
                
            </div>
            <div class="col-10 col-md-8 bg-body ">

                
                <div class="d-flex  align-items-center  mt-4"> 
                    <h4 class="text-center">New Album</h4>
                    
                </div>
                <hr>

                <!-- Form Edit Photo -->
                <form  class="row g-4">
                    <div class="col-md-5 ">
                        <label for="inputTitle" class="form-label fw-bold">Title</label>
                        <input type="text" class="form-control mb-3" id="inputTitle" placeholder="Album Tittle">
                        <div class="col-6 mb-5">
                            <label for="inputState" class="form-label fw-bold">Sharing mode</label>
                            <select id="inputState" class="form-select ">
                                <option selected>Public</option>
                                <option>Private</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="description" rows="5" placeholder="Album Description "></textarea>
                    </div>
                    <div class="  mb-5 "> 
                        
                        <input class="form-control d-none form__input" type="file" id="formFile">
                        <label for="formFile" class="form__label ">
                                <i class="fa-solid fa-plus fa-2xl "></i>
                        </label>
                    </div>
                    <div>
                        
                        
                        <div class="col-3 d-flex justify-content-between">
                            <button class="btn btn-success d-flex flex-row justify-content-between align-items-center">
                                <i class="fa-solid fa-check"></i>
                                <span class="ms-2">Save</span>
                            </button>
                            <button class="btn btn-danger d-flex flex-row justify-content-between align-items-center">
                                <i class="fa-solid fa-trash-can "></i>
                                <span class="ms-2">Delete</span>
                            </button>
                        </div>
                    </div>
                    
                </form>
                
  
                
            </div>
            <div class="col-sm-2 ">
                
            </div>
            


            
        </div>    
    </div>
  <script src="../scripts/new_album.js"></script>
</body>
</html>
